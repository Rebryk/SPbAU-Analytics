<!DOCTYPE html>
<html ng-app="BankFeedbackRatingApp">
<head>
    <title>Bank feedback rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
</head>
<body ng-controller="BankFeedbackRatingController">
<div class="container">
    <div class="row" id="header">
        <div class="col-lg-6 col-lg-offset-3 ">
            <h1>Rate feedback</h1>
            <form role="form" ng-submit="getResults()" id="query-box">
                <div class="form-row input-group">
                <textarea name="query" class="form-control" id="feedback" rows="25" placeholder="Enter feedback.."
                          ng-model="query" required></textarea><br>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Rate feedback</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="table col-lg-6 col-lg-offset-3">
            {% raw %}
            <div ng-repeat="document in results" class="rating">
                <span class={{document.color}}>{{document.rating}}</span>
            </div>
            {% endraw %}
        </div>
    </div>
</div>

<br><br>
<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>

<script>
    function like(btn) {
        $(document).ready(function() {
            data = btn.id.split(",")

            var dict = {};
            dict["query_id"] = data[0];
            dict["rank"] = data[1];
            dict["relevance"] = data[2];

            console.log(dict);

            $.ajax({
                url: '/like',
                data: JSON.stringify(dict),
                type: 'POST',
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.log(error);
                }
            });

            btn.style.backgroundColor = "#398439";
        });
    }

















</script>

</body>
</html>
